<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Ajouter un produit </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <style>
        .btn-link {
        text-decoration: none;
        color : #b0b0b0;
        padding-top:7px;
        }
        .btn-link:hover {
        color : #ffffff;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark navbar-expand-lg navbar-light" style="background: rgb(24,26,31);
background: linear-gradient(90deg, rgba(24,26,31,1) 0%, rgba(32,52,66,1) 100%);
                                                             margin-bottom: 50px;">
    <a class="navbar-brand" th:href="@{/}">Mercadona</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/products}">Liste Produits<span class="sr-only"></span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/log}">Se connecter<span class="sr-only"></span></a>
            </li>
            <li class="nav-item active" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/register}">Créer un compte Admin<span class="sr-only"></span></a>
            </li>
            <!--sec:authorize="isAuthenticated()"-->
            <li sec:authorize="isAuthenticated()">
                <a class="nav-link active" th:href="@{/products/add}">Ajouter un produit<span class="sr-only"></span></a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <form name="logoutForm" th:action="@{/logout}" method="post">
                    <input type="submit" class="btn btn-link" value="Se déconnecter"/>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="d-flex justify-content-center">
    <div class="card">
        <div class="card-header bg-secondary text-white">
            Catégorie
        </div>
        <div class="card-body">
            <form th:action="@{/products/adding}" method="POST" enctype="multipart/form-data">
                <input type="text" placeholder="nom produit" class="form-control" th:field="${product.name}"><br>
                <input class="form-control" type="file" id="formFile" name="file">
                <small id="restrictImage" class="text-form">Choisir une image du produit</small><br><br>
                <textarea class="form-control" placeholder="description" th:field="${product.description}"></textarea><br>
                <input type="text" placeholder="prix" class="form-control" th:field="${product.price}">
                <small id="restrictPrix" class="text-form">Le prix n'accepte que des chiffres</small><br><br>
                <input type="text" placeholder="nouvelle catégorie" class="form-control" th:field="${newCategory.nameCategory}">
                <small id="restrictCategory" class="text-form">Le nom de la catégorie doit faire entre 3 et 25 caractères</small><br><br>
                <div th:if="${categoryExist != null}">
                    <p th:text="${categoryExist}" class="alert alert-danger"></p><br>
                </div>
                <select th:field="${product.category}" class="form-select">
                    <option th:each="category: ${categories}"
                            th:value="${category.id}"
                            th:text="${category.nameCategory}"></option>
                </select><br>
                <input type="submit" value="Ajouter Produit" class="btn btn-primary">
            </form>

        </div>
    </div>
</div>
</body>
</html>
